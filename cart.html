<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Culinary Explorer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Culinary Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary" id="logoutBtn">Logout</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Your Cart</h2>
        <div id="cartContainer" class="row"></div>
        <h3 id="totalPrice">Total Price: $0.00</h3>
        <button class="btn btn-primary" id="checkoutBtn">Checkout</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function displayCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartContainer');
            container.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity; // Fix: Directly use item.price
                total += itemTotal;

                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="card">
                        <img src="${item.image}" class="card-img-top" alt="${item.fName}">
                        <div class="card-body">
                            <h5 class="card-title">${item.fName}</h5>
                            <p class="card-text">Price: $${item.price.toFixed(2)}</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity(${index}, -1)">-</button>
                                </div>
                                <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                            </div>
                            <p class="card-text">Item Total: $${itemTotal.toFixed(2)}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('totalPrice').textContent = `Total Price: $${total.toFixed(2)}`;
            updateCartCount(); // Ensure cart count is updated
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (change === -1 && cart[index].quantity === 1) return; 
            cart[index].quantity += change;
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        document.getElementById('checkoutBtn').addEventListener('click', function () {
            localStorage.removeItem('cart');
            displayCartItems();
            alert('Checkout successful!');
        });

        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = cart.reduce((total, item) => total + (item.quantity || 0), 0);
            document.getElementById('cartCount').textContent = cartCount;
        }

        window.onload = function () {
            displayCartItems();
        }
    </script>
</body>
</html>
